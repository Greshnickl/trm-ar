<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal NFT AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame (NFT) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin:0; overflow:hidden;">

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  renderer="logarithmicDepthBuffer: true;"
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false">

  <!-- NFT маркер -->
  <a-nft
  type="nft"
  url="markers/my-marker/my-marker"
  smooth="true"
  smoothCount="10"
  smoothTolerance="0.01"
  smoothThreshold="5">

  <!-- Визуальный индикатор: красный куб -->
  <a-box position="0 0.5 0" rotation="0 45 0" scale="0.5 0.5 0.5" material="color: red;" animation="property: rotation; to: 0 405 0; loop: true; dur: 5000"></a-box>

</a-nft>

  <!-- Камера -->
  <a-entity camera></a-entity>

</a-scene>

</body>
</html>

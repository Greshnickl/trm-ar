<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR NFT Test</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-container { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <!-- NFT маркер -->
    <a-nft
      type="nft"
      url="markers/my-marker/my-marker"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5">

      <!-- Красный куб для теста -->
      <a-box
        position="0 0.5 0"
        rotation="0 45 0"
        scale="0.5 0.5 0.5"
        material="color: red;"
        animation="property: rotation; to: 0 405 0; loop: true; dur: 5000">
      </a-box>

      <!-- Опционально: плоскость под кубом -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="1"
        height="1"
        color="blue">
      </a-plane>

    </a-nft>

    <!-- Камера -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
